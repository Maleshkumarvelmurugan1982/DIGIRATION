<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QrCode | Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./SCRIPT/node_modules/html5-qrcode/html5-qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
</head>

<body>
  <header class="text-gray-600 p-3 body-font border-y-2">
    <div class="container mx-auto">
      <div class="flex items-center justify-center">
        <img src="../images/logo landingpage.png" alt="" width="150px">
        <sub class="mt-1">
          <img src="../images/black-quote.jpg" alt="" width="120px">
        </sub>
      </div>
    </div>
  </header>

  <section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Authorize Customer by Just Scanning.
        </h1>
        <p class="mb-8 leading-relaxed">To verify right authorized user, you have to scan first their QR code after then you can sell any item.</p>
        <div class="flex justify-center">
          <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Scan QR</button>
          
        </div>
      </div>
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded" alt="hero" src="../images/QR Code.svg" width="400px">
      </div>
    </div>
  </section>

  <section class="w-full h-screen py-25">
    <div class="mx-auto w-4/5 text-center">
      <h1 class="text-2xl leading-8 text-indigo-500">Scan Your Customer QR CODE</h1>
      <p class="text-base font-medium text-slate-800">Make sure you already given camara permission.</p>
    </div>
    <div id="qr-reader" class="mt-8 rounded-md p-4 mx-auto w-4/5">

    </div>
  </section>

  <script src="./SCRIPT/script.js"></script>
</body>

</html>
